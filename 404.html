<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - تواصل</title>
    <link rel="icon" href="assets/fevicon.png" type="image/x-icon">
    <meta name="description" content="الصفحة التي تبحث عنها غير موجودة - تواصل">
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=dubai" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "dubai";
        }

        body {
            background: linear-gradient(135deg, #7A5BEE 0%, #FF009A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 50px 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #7A5BEE;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .error-title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7A5BEE 0%, #FF009A 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(122, 91, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 91, 238, 0.4);
        }

        .btn-secondary {
            background-color: white;
            color: #7A5BEE;
            border: 2px solid #7A5BEE;
        }

        .btn-secondary:hover {
            background-color: #7A5BEE;
            color: white;
            transform: translateY(-2px);
        }

        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .helpful-links h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .links-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-item {
            color: #7A5BEE;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(122, 91, 238, 0.1);
            transition: all 0.3s ease;
        }

        .link-item:hover {
            color: #FF009A;
            background-color: rgba(255, 0, 154, 0.1);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }

            .error-code {
                font-size: 6em;
            }

            .error-title {
                font-size: 1.8em;
            }

            .error-message {
                font-size: 1.1em;
            }

            .logo {
                width: 150px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .links-grid {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5em;
            }

            .error-title {
                font-size: 1.5em;
            }

            .container {
                padding: 30px 15px;
            }
        }

        /* Animation for the 404 number */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-code {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <img src="assets/logo.svg" alt="تواصل" class="logo">
        
        <h1 class="error-title">الصفحة غير موجودة</h1>
        
        <p class="error-message">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها إلى موقع آخر.
            <br>يمكنك العودة إلى الصفحة الرئيسية أو تصفح الروابط المفيدة أدناه.
        </p>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                العودة للرئيسية
            </a>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; تواصل
                <br>شركة أشكال لتقنية المعلومات</p>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>

</html>
