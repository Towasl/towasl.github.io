<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل - جاري التحويل</title>
    <link rel="icon" href="../assets/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=dubai" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "dubai";
        }

        body {
            background: linear-gradient(135deg, #7A5BEE 0%, #FF009A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 240px;
            height: auto;
            margin-bottom: 40px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border: 4px solid rgba(122, 91, 238, 0.2);
            border-top: 4px solid #7A5BEE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            animation: scaleIn 0.6s ease-out;
        }

        .success-state .success-icon {
            display: none;
        }

        .success-state.show .success-icon {
            display: block;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.2em;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: 600;
            animation: fadeIn 0.6s ease-out;
        }

        .success-state .success-message {
            display: none;
        }

        .success-state.show .success-message {
            display: block;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .loading-state {
            display: block;
        }

        .loading-state.hidden {
            display: none;
        }

        .success-state {
            display: none;
        }

        .success-state.show {
            display: block;
        }

        .message {
            font-size: 1.1em;
            color: #333;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.8;
        }

        .submessage {
            font-size: 0.95em;
            color: #666;
            margin-top: 15px;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                margin: 20px;
                padding: 30px 20px;
            }

            .logo {
                width: 170px;
                margin-bottom: 30px;
            }

            .message {
                font-size: 1em;
            }

            .submessage {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/logo.svg" alt="تواصل" class="logo">

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p class="message">تنزيل تطبيق تواصل</p>
            <p class="submessage">يتم توجيهك إلى متجر التطبيقات</p>
        </div>

        <!-- Success State -->
        <div class="success-state" id="successState">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <p class="success-message">تم تحويلك إلى متجر التطبيقات</p>
        </div>
    </div>

    <script>
        // Device detection and redirect
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            let redirectUrl = "";

            // Check for iPhone/iPad
            if (/iphone|ipad|ipod/.test(userAgent)) {
                redirectUrl = "https://apps.apple.com/sa/app/towasl-%D8%AA%D9%88%D8%A7%D8%B5%D9%84/id6748847903";
            }
            // Check for Android
            else if (/android/.test(userAgent)) {
                redirectUrl = "https://play.google.com/store/apps/details?id=com.towasl.app";
            }
            // Fallback for non-mobile devices
            else {
                redirectUrl = "https://towasl.com";
            }

            // Show success state immediately
            const loadingState = document.getElementById("loadingState");
            const successState = document.getElementById("successState");

            if (loadingState) loadingState.classList.add("hidden");
            if (successState) successState.classList.add("show");

            // Redirect immediately
            window.location.href = redirectUrl;
        }

        // Run detection on page load
        window.addEventListener("load", detectDeviceAndRedirect);
    </script>
</body>
</html>
